box: node
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - npm-install

    - script:
            name: echo test application
            code: |
              npm run test:all

    - script:
              name: echo build application
              code: |
                npm run dist

    - script:
                name: echo publish application
                code: |
                  npm publish
